{% extends "index.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<h2 class="text-center pt-4 text-white">{{ page_title }}</h2>
<div class="d-flex justify-content-center p-4 rounded w-auto">
  <form class="w-50" action="{% url 'articles' %}" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-light rounded" value="{{ btn_name }}" />
  </form>
</div>
{% endblock content %}
