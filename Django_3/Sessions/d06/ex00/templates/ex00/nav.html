{% load cache %}
{% load static %}
<link rel="stylesheet" href="{% static 'ex00/nav.css' %}">
<nav class="nav bg-info rounded-bottom">
    <div class="mx-auto align-items-center">
        <div class="d-flex justify-content-evenly m-2">
            <a class="mx-5" href={% url '' %}>Life Pro Tips</a>
            {% if not request.user.is_authenticated %}
                <a class="mx-5" href={% url 'subscription' %}>Subscription</a>
                <a class="mx-5" href={% url 'login' %}>Sign in</a>
            {% else %}
                <a class="mx-5" href={% url 'logout' %}>Sign out</a>
            {% endif %}
        </div>
    </div>
    <p id="username" class="position-absolute end-0 m-2">
        {% if request.user.is_authenticated %}
            Hello {{ request.user.username }}
        {% else %}
            Hello {{anonymous}} !
        {% endif %}
    </p>
</nav>
