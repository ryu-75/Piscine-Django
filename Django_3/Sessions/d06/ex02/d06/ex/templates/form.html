{% extends "init.html" %}
{% block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/forms.css' %}">
<h2 class="text-center mt-4">{{ page_title }}</h2>
<div class="d-flex justify-content-center">
    <div id="form-content">
        <form method="{{ get_method }}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{ page_title }}">
        </form>
    </div>
</div>
{% endblock content%}
