{% extends "index.html" %}
{% load bootstrap5 %}
{% load static %}
{% block content%}
<link rel="stylesheet" href="{% static 'styles/forms.css' %}">
<h2 class="text-center pt-4 text-white">{{ page_title }}</h2>
<div class="d-flex justify-content-center p-4 rounded w-auto">
    <form class="w-50" method="{{ get_method }}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-light rounded" value="{{ page_title }}">
    </form>
</div>
{% endblock content%}
